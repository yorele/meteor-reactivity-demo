<template name="select_tracker">
    <select class="select">
        {{#each options}}
            <option value="{{value}}">{{value}}</option>
        {{/each}}
    </select>
</template>


<template name="widget_tracker">
    <div class="frame">
        Pick your favorite:
        {{>select_local_mongo options=model.carOptions onChange=onSelectionChange}}
        <div class="label">You picked:</div>
        <div class="selection">{{value}}</div>
    </div>
</template>
